[tool.poetry]
name = "gridworks-debug-cli"
version = "0.2.9"
description = "Gridworks Debug Cli"
authors = ["Andrew Schweitzer <schweitz72@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/anschweitzer/gridworks-debug-cli"
repository = "https://github.com/anschweitzer/gridworks-debug-cli"
documentation = "https://gridworks-debug-cli.readthedocs.io"
packages = [
    { include = "gwdcli", from = "src" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
Changelog = "https://github.com/anschweitzer/gridworks-debug-cli/releases"

[tool.poetry.dependencies]
python = "^3.10"
click = ">=8.0.1"
typer = "^0.7.0"
gridworks-protocol = ">=0.3.6"
pydantic = "^1.10.4"
pandas = "^1.5.3"
rich = "^13.2.0"
xdg = "^5.1.1"
anyio = "^3.6.2"
aiobotocore = "^2.4.2"
types-aiobotocore = {extras = ["essential"], version = "^2.4.2"}
result = "^0.9.0"
asyncio-mqtt = "^0.16.1"
yarl = "^1.8.2"
pytimeparse2 = "^1.6.0"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2023.3.27"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
myst-parser = {version = ">=0.16.1"}

[tool.poetry.scripts]
gwd = "gwdcli.__main__:app"
gwd-events = "gwdcli.events.__main__:app"
gwd-csv = "gwdcli.csv.__main__:app"

[tool.pytest.ini_options]
filterwarnings = "ignore::DeprecationWarning:botocore.*:"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["gwdcli", "tests"]

[tool.coverage.report]
show_missing = false
fail_under = 20

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
